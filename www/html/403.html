<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>403 Forbidden</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }

        .error-code {
            color: #ff4757;
            font-size: 60px;
            line-height: 100px;
        }

        .error-text {
            color: #2f3542;
            font-size: 18px;
        }

        .button {
            margin-top: 30px;
            color: #fff;
            background-color: #1e90ff;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 14px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">403</h1>
        <p class="error-text">Sorry, you don't have access to this page.</p>
        <a href="/" class="button">Back to Home</a>
    </div>
</body>
</html>
