<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>405 Method Not Allowed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      padding: 20px;
      background: white;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      margin: 0;
    }
    p {
      color: #666;
      font-size: 1.2em;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      color: white;
      background: #007BFF;
      border-radius: 5px;
      text-decoration: none;
    }
    a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>405 Method Not Allowed</h1>
    <p>The requested method is not supported for the given URL.</p>
    <a href="/">Go to Home</a>
  </div>
</body>
</html>
