<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>500 Internal Server Error</title>
	<style>
		body {
			background: linear-gradient(135deg, #2E2E2E, #1C1C1C);
			color: #fff;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			font-family: 'Roboto', sans-serif;
		}
		h1 {
			font-size: 72px;
			text-shadow: 2px 2px 4px #000;
			animation: pulse 2s infinite;
		}
		p {
			font-size: 24px;
			margin-top: -10px;
		}
		a {
			color: #00FFFF;
			text-decoration: none;
			font-size: 18px;
			padding: 10px 20px;
			border: 1px solid #00FFFF;
			border-radius: 20px;
			transition: all 0.3s ease;
			margin-top: 20px;
			display: inline-block;
		}
		a:hover {
			color: #2E2E2E;
			background-color: #00FFFF;
		}
		@keyframes pulse {
			0% { transform: scale(1); }
			50% { transform: scale(1.1); }
			100% { transform: scale(1); }
		}
	</style>
</head>
<body>
	<h1>500</h1>
	<p>Something's lurking in the server room...</p>
	<a href="/">Escape to Homepage</a>
</body>
</html>
