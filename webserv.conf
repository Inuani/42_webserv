
server {
	listen		4040
	max_body	10000000000000
	server_name	127.0.0.1
	root		www/html
	index		/index.html
	error_page	404, 500,/error/404.html
	dir_listing	off

	location /cgi {
		ext				php, py
		root			www/cgi
		index			/index.html
		methods			GET, POST
		dir_listing		on
	}

	location / {
		root				www/html
		index				/index.html
		methods				GET, POST, DELETE
		dir_listing			off
	}

	location /error {
		root			www/error
		index			index.html
	}

	redirect {
		/google 	https://google.com
		/nginx		https://www.nginx.com
		/chatgpt	https://chat.openai.com
		/42laus		https://42lausanne.ch
	}
}



server {
	listen		8080
	server_name	localhost

	location / {
		root		www/html/albaud
		index		/index.html
		methods		GET, POST, DELETE
	}

	location /cgi {
		root		www/html/albaud
		methods GET, POST
	}
}